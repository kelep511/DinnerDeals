<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>Dinner Deals</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body style='padding-top: 120px;'>

        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">

            <a href="{% url 'login:splash' %}">
                <p class="navbar-text">Home</p>
            </a>
            <a href="{% url 'login:login_page' %}">
                <p class="navbar-text">Sign In</p>
            </a>
            <div class="login_form col-md-offset-6">
                <form class="navbar-form navbar-left" role="login" action ="{% url 'login:login' %}"method="POST">
                    {%csrf_token%}
                    <button type="submit" class="btn btn-default">Submit</button>
                    <div class="form-group">
                        <input type="text" class="form-control" name='u_name' placeholder="Username">
                        <input type="password" class="form-control" name='password' placeholder="password">
                    </div>
                </form>
                <a href="{% url 'login:register' %}">
                    <p class="navbar-text col-md-offset-1">New User? Click here to sign up!</p>
                </a>
            </div>
            </div>
        </nav>
        <div class="blocks">
        {%if messages%}
        {%for message in messages%}
        <li class="alert alert-{{message.tags}}" role="alert">{{message}}</li>
        {%endfor%}
        {%endif%}
        {%block content%}<h1>Dinner Deals</h1>{%endblock%}
        </div>

</body>

</html>
