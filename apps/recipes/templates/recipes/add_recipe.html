{% extends 'recipes/base.html'%}
{%block recipe%}
<li class='active'><a href="{% url 'recipes:add_recipe' %}">Add Recipe</a></li>
{%endblock%}
{%block content%}
<p> Lets make a recipe!.</p>
<form class="form-horizontal" id='add_recipe' style='padding-top: 30px;' method="POST" action="#">
  <div class="form-group">
    <label class="col-sm-2 control-label">Recipe Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control"  placeholder='Recipe Name'>
    </div>
  </div>
  <div class="checkbox col-sm-offset-6 ">
  <label>
    <input type="checkbox" value="private">
  Private ( Others wont be able to see this recipe )
  </label>
</div>
<div class="checkbox col-sm-offset-6 ">
  <label>
    <input type="checkbox" value="favorite" >
    Favorite
  </label>
</div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add Recipe</button>
    </div>
  </div>
  <div class="form-group">
    <label class=" col-sm-offset-4 col-sm-2 control-label">Directions:</label>
      <div class="col-sm-4">
        <textarea class="form-control" form='add_recipe' rows="5"></textarea>
      </div>
</div>
</form>

{%endblock%}
